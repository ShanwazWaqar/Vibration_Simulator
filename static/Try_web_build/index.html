<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity Web Player | VibrationPlatformSimulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #231F20;
            touch-action: none;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #231F20;
        }

        #unity-canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #231F20;
            object-fit: contain;
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 100;
        }

        #unity-logo {
            width: 154px;
            height: 130px;
            background: url('/game/TemplateData/unity-logo-dark.png') no-repeat center;
            background-size: contain;
        }

        #unity-progress-bar-empty {
            width: 141px;
            height: 18px;
            margin: 10px 0;
            background: url('/game/TemplateData/progress-bar-empty-dark.png') no-repeat center;
            background-size: contain;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 18px;
            margin: 10px 0;
            background: url('/game/TemplateData/progress-bar-full-dark.png') no-repeat center;
            background-size: contain;
        }

        #unity-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 38px;
            background: rgba(35, 31, 32, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
        }

        #unity-fullscreen-button {
            width: 38px;
            height: 38px;
            background: url('/game/TemplateData/fullscreen-button.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.15s;
        }

        #unity-fullscreen-button:hover {
            opacity: 1;
        }

        #unity-build-title {
            color: white;
            font-family: arial;
            font-size: 14px;
            flex-grow: 1;
            text-align: right;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #unity-warning {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translateX(-50%);
            background: rgba(200, 0, 0, 0.8);
            padding: 10px;
            display: none;
            border-radius: 5px;
            color: white;
            font-family: arial;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
            z-index: 999;
        }

        @media screen and (max-width: 600px) {
            #unity-footer {
                height: 45px;
            }
            #unity-fullscreen-button {
                width: 45px;
                height: 45px;
            }
            #unity-build-title {
                font-size: 12px;
            }
        }

        @media screen and (orientation: portrait) {
            #unity-footer {
                padding: 0 15px;
            }
        }

        @media (hover: none) {
            #unity-fullscreen-button {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <div id="unity-canvas-container">
            <canvas id="unity-canvas" tabindex="-1"></canvas>
        </div>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">VibrationPlatformSimulator</div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warning = document.querySelector("#unity-warning");
        var isFullscreen = false;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warning.style.display = warning.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warning.appendChild(div);
            if (type == 'error') div.style = 'background: rgba(200, 0, 0, 0.8); padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: rgba(200, 200, 0, 0.8); padding: 10px;';
                setTimeout(function() {
                    warning.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "/game/Build";
        var loaderUrl = buildUrl + "/Try_web_build.loader.js";
        var config = {
            dataUrl: buildUrl + "/Try_web_build.data",
            frameworkUrl: buildUrl + "/Try_web_build.framework.js",
            codeUrl: buildUrl + "/Try_web_build.wasm",
            streamingAssetsUrl: "/game/StreamingAssets",
            companyName: "DefaultCompany",
            productName: "VibrationPlatformSimulator",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        function updateCanvasSize() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight - (isFullscreen ? 0 : document.querySelector("#unity-footer").offsetHeight);
            var targetAspectRatio = 16 / 9;
            var currentAspectRatio = windowWidth / windowHeight;
            var canvasWidth, canvasHeight;

            if (currentAspectRatio > targetAspectRatio) {
                canvasHeight = windowHeight;
                canvasWidth = windowHeight * targetAspectRatio;
            } else {
                canvasWidth = windowWidth;
                canvasHeight = windowWidth / targetAspectRatio;
            }

            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            canvas.style.top = ((windowHeight - canvasHeight) / 2) + 'px';
            canvas.style.left = ((windowWidth - canvasWidth) / 2) + 'px';
        }

        // Device detection and optimization
        if (/iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Mobile device optimizations
            container.className = "unity-mobile";
            
            // Optimize for mobile performance
            config.devicePixelRatio = Math.min(window.devicePixelRatio, 2);
            
            // Prevent unwanted touch behaviors
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;

        // Add the error handling here, before the onload handler
        script.onerror = (error) => {
            console.error("Error loading Unity loader:", error);
            alert("Failed to load the simulation. Please try refreshing the page.");
        };

        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    isFullscreen = !isFullscreen;
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

        // Handle resize and orientation changes
        window.addEventListener('resize', updateCanvasSize);
        window.addEventListener('orientationchange', function() {
            setTimeout(updateCanvasSize, 100);
        });

        // Initial size setup
        updateCanvasSize();

        // Handle visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause game or reduce performance
            } else {
                // Resume game
                updateCanvasSize();
            }
        });

        // Prevent pinch zoom on mobile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
